<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page non trouvée - Festival Jumelages">
    <title>404 - Page non trouvée | Festival Jumelages</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2B6B4D;
            --accent: #F59E42;
            --nature: #7AB665;
            --bg: #F5F3E8;
            --dark: #1A1A1A;
            --white: #FFFFFF;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
            position: relative;
        }
        
        /* Animation de fond avec formes qui changent de couleur */
        .bg-shapes {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border: 4px solid var(--dark);
            animation: float 8s ease-in-out infinite, colorChange 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(5deg); }
            50% { transform: translate(-10px, 10px) rotate(-5deg); }
            75% { transform: translate(15px, 15px) rotate(3deg); }
        }
        
        @keyframes colorChange {
            0%, 100% { background: var(--accent); }
            33% { background: var(--primary); }
            66% { background: var(--nature); }
        }
        
        /* Contenu 404 */
        .container-404 {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 600px;
        }
        
        .error-number {
            font-family: var(--font-display);
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -10px;
            color: var(--dark);
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .error-number::before {
            content: '404';
            position: absolute;
            top: 10px;
            left: 10px;
            color: var(--accent);
            z-index: -1;
            animation: glitch 3s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5px, 2px); }
            20% { transform: translate(3px, -3px); }
            30% { transform: translate(0, 0); }
        }
        
        .error-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            color: var(--dark);
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .btn-home {
            display: inline-block;
            padding: 1.2rem 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            background: var(--accent);
            color: var(--dark);
            border: 4px solid var(--dark);
            box-shadow: 6px 6px 0 var(--dark);
            transition: all 0.2s ease;
        }
        
        .btn-home:hover {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0 var(--dark);
        }
        
        .btn-home:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    
    <!-- Formes animées en arrière-plan -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- Contenu 404 -->
    <main class="container-404">
        <div class="error-number">404</div>
        <h1 class="error-title">PAGE NON TROUVÉE</h1>
        <p class="error-message">
            Oups ! Cette page semble s'être perdue dans la nature.<br>
            Retournons à la musique et aux bonnes vibrations.
        </p>
        <a href="index.html" class="btn-home">Retour à l'accueil</a>
    </main>
    
</body>
</html>
